services:
    kawan-sopol.app:
        build:
            context: './vendor/laravel/sail/runtimes/8.4'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        container_name: kawan-saspol-app
        image: 'sail-8.4/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - '.:/var/www/html'
        networks:
            - kawan-sopol
        depends_on:
            - kawan-sopol.pgsql
            - kawan-sopol.redis
    kawan-sopol.pgsql:
        container_name: kawan-saspol-pgsql
        # image: 'postgres:17'
        build:
            context: ./docker/pgsql/17.5-postgis
            dockerfile: Dockerfile
        image: 'fikridulumina/pgsql:17.5-postgis'
        # ports:
        #     - '${FORWARD_DB_PORT:-5432}:5432'
        environment:
            PGPASSWORD: '${DB_PASSWORD:-secret}'
            POSTGRES_DB: '${DB_DATABASE}'
            POSTGRES_USER: '${DB_USERNAME}'
            POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
        volumes:
            - 'kawan-sopol-pgsql:/var/lib/postgresql/data'
            - './vendor/laravel/sail/database/pgsql/create-testing-database.sql:/docker-entrypoint-initdb.d/10-create-testing-database.sql'
        networks:
            - kawan-sopol
        healthcheck:
            test:
                - CMD
                - pg_isready
                - '-q'
                - '-d'
                - '${DB_DATABASE}'
                - '-U'
                - '${DB_USERNAME}'
            retries: 3
            timeout: 5s
    kawan-sopol.redis:
        container_name: kawan-saspol-redis
        image: 'redis:alpine'
        # ports:
        #     - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'kawan-sopol-redis:/data'
        networks:
            - kawan-sopol
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
    kawan-sopol.pgadmin:
        container_name: kawan-saspol-pgadmin
        image: 'dpage/pgadmin4:latest'
        environment:
            PGADMIN_DEFAULT_EMAIL: 'admin@example.com'
            PGADMIN_DEFAULT_PASSWORD: 'admin'
        networks:
            - kawan-sopol
        ports:
            - '1231:80'
        depends_on:
            - kawan-sopol.pgsql
        volumes:
            - 'kawan-sopol-pgadmin:/var/lib/pgadmin'

networks:
    kawan-sopol:
        driver: bridge
volumes:
    kawan-sopol-pgsql:
        driver: local
    kawan-sopol-redis:
        driver: local
    kawan-sopol-pgadmin:
        driver: local
